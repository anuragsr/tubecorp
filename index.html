<!DOCTYPE html>
<html ng-app="main">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Tube Corp</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/> 
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css"/> 
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"/> 
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>       
    <script src="js/jquery.blast.js"></script>       
    <script src="js/TweenMax.min.js"></script>   
</head>
<body>
    <div class="wrapper">
        <div class="banner-container">
        <div class="banner">
            <div class="phrase-container six">
                <div class="phrase">
                     <div class="phrase-info">
                        <div class="secure-container secure"><img src="img/102-512.png"></div>                        
                        <div class="secure-container virus"><img src="img/novirus.png"></div>
                       </div>
                    <div class="phrase-text">                        
                        <div class="phrase-six-text phrase-one">safe landing pages</div>
                        <div class="phrase-six-text phrase-two">no viruses</div> 
                    </div>
                </div>
            </div>            
            <div class="phrase-container five">
                <div class="phrase">
                    <div class="phrase-info">
                        <div class="mobile-container">
                            <img src="img/iphone.png"/>
                            <div class="phrase-text">                        
                                works on mobile devices<span class="cursor">_</span>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>            
            <div class="phrase-container four">
                <div class="phrase">
                    <div class="phrase-info">
                        <div class="globe"></div>
                    </div>
                    <div class="phrase-text">                        
                        <div class="phrase-four-text phrase-one">all countries</div>
                        <div class="phrase-four-text phrase-two">are accepted</div> 
                    </div> 
                </div>
            </div>
             <div class="phrase-container three">
                <div class="phrase">
                    <div class="phrase-info">
                        <div class="paid-container money-give"><img src="img/hand-give.png"></div>                        
                        <div class="paid-container money-bag"><img src="img/money-bag.png"></div>
                        <div class="paid-container money-take"><img src="img/hand-take.png"></div>
                    </div>
                    <div class="phrase-text">                        
                        <span class="phrase-one">each visitor</span>
                        <span class="phrase-two">is paid</span> 
                    </div>
                </div>
            </div>
            <div class="phrase-container two">
                <div class="phrase">
                    <div class="phrase-info">
                        <div class="money-container money-base"><img class="money-stack" src="img/moneystack.png"></div>                        
                        <div class="money-container money-middle"><img class="money-stack" src="img/moneystack.png"></div>
                        <div class="money-container money-top"><img class="money-stack" src="img/moneystack.png"></div>
                    </div>
                    <div class="phrase-text">
                        up to $7 per 1000 impressions
                    </div>                    
                </div>
            </div>
            <div class="phrase-container one">
                <div class="phrase">                
                    <div class="phrase-info"><img id="tube-logo" src="img/tubesmall.png"/></div>
                    <div class="phrase-text">Monetize Your<br/> Pop-Under Traffic!</div>
                    <div class="dollar-container">
                        <div class="dollar phrase-one">
                            <img src="img/dollar2.png"/>
                        </div>
                        <div class="dollar phrase-two">
                            <img src="img/dollar2.png"/>
                        </div>
                    </div>
                </div>
            </div> 
        </div>     
    </div>
    <!-- <div id="controls">
        <div id="slider"></div>
    </div> -->
    <script src="js/script.js"></script>   
    </body>
</html>
